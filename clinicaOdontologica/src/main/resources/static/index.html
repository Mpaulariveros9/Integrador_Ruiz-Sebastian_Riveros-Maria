<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Dental</title>
    <style>
        /* Estilos de la barra de navegación */
        .navbar {
            background-color: #007bff; /* Color de fondo de la barra de navegación */
            color: #fff; /* Color del texto de la barra de navegación */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        /* Estilos del logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilos de los elementos del menú */
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar li {
            margin: 0;
            padding: 0;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">Logo de la Clínica</div>
    <ul>
        <li><a href="#">Odontólogo</a></li>
        <li><a href="#">Paciente</a></li>
        <li><a href="#">Turnos</a></li>
    </ul>
</div>
</body>
</html>
